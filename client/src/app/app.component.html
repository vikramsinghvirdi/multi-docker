<div class="main-container">
  <header class="header header-6">
    <div class="branding">
      <a href="..." class="nav-link">
        <clr-icon shape="vm-bug"></clr-icon>
        <span class="title">Complex App</span>
      </a>
    </div>
  </header>
  <div class="content-container">
    <div class="content-area">
      <h3>Fibonacci Calculator</h3>
      <form clrForm class="clr-form" [formGroup]="form">
        <div class="clr-form-control">
          <label for="example" class="clr-control-label">Enter a number</label>
          <div class="clr-control-container">
            <div class="clr-input-wrapper">
              <input type="text" id="example" formControlName="number" placeholder="Number" class="clr-input" />
            </div>
          </div>
          <button class="btn btn-primary" [disabled]="!form.valid">Submit</button>
        </div>
      </form>

      <div>
        <h4>Indices I have seen</h4>
        <br />
        <div>
          <span class="label">Austin</span>
          <span class="label">New York</span>
          <span class="label">Palo Alto</span>
          <span class="label">Seattle</span>
        </div>
      </div>

      <div>
        <h4>Calculated Values</h4>
          <table class="table">
            <thead>
              <tr>
                <th>Index</th>
                <th>Calculated</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>1</td>
              </tr>
              <tr>
                <td>5</td>
                <td>5</td>
              </tr>
              <tr>
                <td>10</td>
                <td>A</td>
              </tr>
              <tr>
                <td>15</td>
                <td>F</td>
              </tr>
            </tbody>
          </table>
      </div>

    </div>
  </div>
</div>
